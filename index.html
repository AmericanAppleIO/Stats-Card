<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

    html {
      font-size: 62.5%;
      height: 100%;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: hsl(233, 47%, 7%);
      color: hsla(0, 0%, 100%, 0.75);
      font-family: lexend, sans-serif;
      font-size: 1.5rem;
      line-height: 1.6;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 5rem 2rem;
    }

    .card {
      width: min(100%, 110rem);
      min-height: 44rem;
      background-color:hsl(244, 38%, 16%);
      display: flex;
      border-radius: 0.7rem;
      overflow-x: hidden;
    }

    .card > * {
      flex-basis: 50%;
    }

    .card-content {
      padding: 3.5rem;
      display: grid;
      place-items: center;
    }

    .card-body {
      width: min(100%, 39rem);
    }

    .card-title {
      font-size: clamp(2rem, 5vw, 3.2rem);
      line-height: 1.3;
      color: white;
    }

    .card-title .purple {
      color: hsl(277, 64%, 61%);
    }

    .card-description {
      margin-top: 2.5rem;
    }

    .stats {
      margin-top: 7rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3rem;
    }

    .stats-item {
      text-transform: uppercase;
    }

    .stats-number {
      font-size: clamp(1.7rem, 4vw, 2.1rem);
      font-weight: 700;
      color: white;
    }

    .stats-name {
      font-family: Inter, sans-serif;
      font-size: 1.3rem;
      color: hsla(0, 0%, 100%, 0.6);
    }

    .card-img {
      background-color: hsl(277, 64%, 61%);
    }

    .card-img img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      mix-blend-mode: multiply;
    }

    footer{
      font-family: inherit;
      align-items: center;
      padding: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media screen and (max-width: 768px) {
      .card {
        flex-direction: column-reverse;
        max-width: 50rem;
      }

      .card-body {
        text-align: center;
      }

      .card-content {
        padding: 4rem 3rem;
      }
    }

    @media screen and (max-width: 375px) {
      .stats {
        margin-top: 5rem;
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<section class="card">
  <main class="card-content">
    <div class="card-body">
      <h1 class="card-title">Get <span class="purple">insights</span> that help your business grow.</h1>
      <p class="card-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stats-item">
          <h3 class="stats-number">10k+</h3>
          <p class="stats-name">companies</p>
        </div>
        <div class="stats-item">
          <h3 class="stats-number">314</h3>
          <p class="stats-name">templates</p>
        </div>
        <div class="stats-item">
          <h3 class="stats-number">12m+</h3>
          <p class="stats-name">queries</p>
        </div>
      </div>
    </div>
  </main>
  <div class="card-img">
    <picture>
      <source media="(min-width: 768px)" srcset="image-header-desktop.jpg">
      <img src="image-header-mobile.jpg" alt="">
    </picture>
  </div>
</section>
<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://www.americanapple.io" target="_blank">AmericanAppleIO</a>.
</footer>
</body>
</html>
